<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tugce Karakus" />
    <title>Product Info UI Design</title>
    <script
      src="https://kit.fontawesome.com/2a98d6275d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="product-card">
        <div class="img">
          <img src="assets/headphone.jpg" alt="Razer Kraken Kitty Headset" />
        </div>
        <div class="about">
          <div class="header">
            <p class="tag">Free shipping</p>
            <h2 class="heading">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </h2>
          </div>
          <div class="prices">
            <p class="prices-old">1 599,-</p>
            <p class="prices-new">799,-</p>
            <p class="description">
              The offer is valid until April 3 or as long as stock lasts!
            </p>
          </div>
          <button class="add-btn">Add to cart</button>
          <p class="stock-info">50+ pcs. in stock.</p>
          <div class="actions">
            <button class="compare">
              <i class="fa-solid fa-scale-balanced"></i>Compare now
            </button>
            <button class="wishlist">
              <i class="fa-regular fa-heart"></i>Add to wishlist
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
