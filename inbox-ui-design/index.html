<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tugce Karakus" />
    <title>Inbox UI Design</title>
    <script
      src="https://kit.fontawesome.com/2a98d6275d.js"
      crossorigin="anonymous"
    ></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="messages__header">
          <h1>Your messages</h1>
          <button class="btn">Compose <i class="fa-solid fa-pen"></i></button>
        </div>
        <div class="users">
          <div class="user">
            <img
              class="user__avatar"
              src="images/user-1.png"
              alt="Profile picture of Rafel Jay"
            />
            <div class="user__about">
              <h4 class="user__name">Rafel Jay</h4>
              <p class="user__message">Hi there, how are you?</p>
            </div>
            <p class="user__last-seen">4 days ago</p>
          </div>

          <div class="user">
            <img
              class="user__avatar"
              src="images/user-2.png"
              alt="Profile picture of Frank Johnson"
            />
            <div class="user__about">
              <h4 class="user__name">Frank Johnson</h4>
              <p class="user__message">How was the trip?</p>
            </div>
            <p class="user__last-seen">5 days ago</p>
          </div>

          <div class="user">
            <img
              class="user__avatar"
              src="images/user-3.png"
              alt="Profile picture of Ashley Pierce"
            />
            <div class="user__about">
              <h4 class="user__name">Ashley Pierce</h4>
              <p class="user__message">I hope you are well.</p>
            </div>
            <p class="user__last-seen">Mar 12, 2022</p>
          </div>

          <div class="user">
            <img
              class="user__avatar"
              src="images/user-4.png"
              alt="Profile picture of Nancy Meyer"
            />
            <div class="user__about">
              <h4 class="user__name">Nancy Meyer</h4>
              <p class="user__message">Thank you for answering.</p>
            </div>
            <p class="user__last-seen">Feb 3, 2022</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
