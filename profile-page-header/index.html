<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page Header</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="profile-header">
        <div class="profile-info">
          <img
            src="images/profile-picture.png"
            alt="MetaMask profile picture"
          />
          <h1>MetaMask</h1>
          <h2>@metamask</h2>
          <p>MetaMask brings Ethereum to your web browser</p>
          <div class="social-media">
            <button>
              <img src="images/github-icon.png" alt="GitHub profile link" />
            </button>

            <button>
              <img src="images/linkedin-icon.png" alt="Linkedin profile link" />
            </button>
            <button><img src="images/fox-icon.png" alt="MetaMask website link" /></button>
            <button>
              <img src="images/ethereum-icon.png" alt="Ethereum profile link" />
            </button>
          </div>
        </div>
        <div class="account-stats">
          <div class="progress">
            <p>6/8 Organizations</p>
            <img src="images/i-icon.png" alt="More information" />
          </div>
          <progress max="8" value="6">60%</progress>
          <div class="follow">
            <p><span>4K</span> Followers</p>
            <button aria-label="Follow MetaMask account">Follow</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
